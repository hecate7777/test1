<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MP3 download</title>
</head>
<body>
  <button onclick="share()">Share MP3 file</button>
  <br>
  <h2><a href="11.m4r">다운로드m4r</a></h2>
  <br>
  <h2><a href="11.mp3">다운로드mp3</a></h2>
  <br>
  <a href="11.m4r" download="11.m4r">
    <button type="button">다운로드 테스트2</button> 
  </a> 
  <br>
  <h2><button onclick="download()">mp4->m4r 다운로드</button></h2>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">
  </script>
  
  <script>
      function download() {
          axios({
              url: '트리플에스-beam.mp4',
              method: 'GET',
              responseType: 'blob'
          })
          .then((response) => {
              const url = window.URL
                  .createObjectURL(new Blob([response.data]));
              const link = document.createElement('a');
              link.href = url;
              link.setAttribute('download', '트리플에스-beam.m4r');
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
          })
      }

      function share() {
          const fileUrl = '11.mp3';
          const shareData = {
              title: '다운로드 테스트',
              text: '다운로드가 되는지 아닌지 테스트하는거',
              url: fileUrl,
          };
          navigator.share(shareData);
      }  
  </script>
</body>
</html>
