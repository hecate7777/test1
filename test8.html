<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MP3 download</title>
</head>
<body>
  <button onclick="share()">Share MP3 file</button>
  <br>
  <a href="11.mmm">11.mp3</a>

  <script>
  function share() {
    const fileUrl = '11.mp3';
    const shareData = {
      title: 'Check out this audio file',
      text: 'I found this great audio file on example.com',
      url: fileUrl,
    };
    navigator.share(shareData);
  }  
  </script>
</body>
</html>
